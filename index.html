<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recolocação no Mercado de Trabalho</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        

    </head>

    <body>

        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Recolocação no Mercado de Trabalho</h1>
        </div>
    
        <form action="/action_page.php">
            <div class="my-3 col">
                <label for="dtaenvio" class="form-label"><strong>Data do Envio:</strong></label>
                <input class="form-control" type="date" name="dtaenvio" required/>
            </div>

            <div>
                <div  class="my-3 col">
                    <label for="empresa" class="form-label"><strong>Empresa:</strong></label>
                    <input class="form-control"  type="text" name="empresa"/>

                    <label for="vaga" class="form-label"><strong>Vaga:</strong></label>
                    <input class="form-control"  type="text" name="vaga" required/>
            </div>    

            <div  class="my-3 col">
                <label for="salario" class="form-label"><strong>Salário:</Strong></label>
                <input class="form-control"  type="number" name="salario"/>
            </div>    
            
            </div>  
            
            <div class="row m-3">
                <div class="col-sm-6 bg-primary text-black">
                    <div class="form-check-label">
                        <label><strong>Beneficios:</strong></label>
                    </div>

                    <div class="form-check m-3">
                    
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="VA"> VA
                        </label>
                    </div>

                    <div class="form-check m-3">
                    
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="VR"> VR
                        </label>
                    </div>

                    <div class="form-check m-3">
                    
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="PS"> PS
                        </label>
                    </div>
                    
                    <div class="form-check m-3">
                    
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="PO"> PO
                        </label>
                    </div>
                </div>

                <div class="col-sm-6 bg-primary text-black">
                    <div class="form-check-label m-3">   
                        <label><strong>Escala:</strong></label>
                    </div>

                    <div  class="form-check m-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="PO"> 6x1
                    </label>
                    </div>
                    
                    <div  class="form-check m-3">
                        <label clas="form-check-label">
                            <input class="form-check-input" type="radio" name="PO"> 5x2
                    </label>
                    </div>
                    
                    <div  class="form-check m-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="PO"> 12x36
                    </label>
                    </div>
                    <div  class="form-check m-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="PO"> Não Informado
                        </label>
                    </div>
                </div>
            </div>
            <div  class="my-3 col">
                <label for="site" class="form-label"><strong>Site:</Strong></label>
                <select class="form-select" name="site">
                    <option value="gupy">Gupy</option>
                    <option value="infojobs">InfoJobs</option>
                    <option value="ineed">Ineed</option>
                    <option value="outros">Outros</option>

                </select>
            </div>
            
            <div  class="m-3">  
                <label for="dtaretorno" class="form-label"><strong>Data de Retorno:</strong></label>
                <input class="form-control"  type="date" name="dtaretorno"/>

                <label class="my-3" for="status" class="form-label"><strong>Status:</strong></label>
                <select name="status">
                    <option value="aguardandoretorno">Aguardando Retorno</option>
                    <option value="entrevista">Entrevista</option>
                    <option value="Reprovado">Reprovado</option>
                </select>
            </div>  

            <input onclick="window.alert('Vaga Enviada!')" class="btn btn-primary m-3" type="submit" name="btn_enviar" value="Enviar"/>

        </form>
        
       
    </body>
</html>
